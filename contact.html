    <meta charset="UTF-8" />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <!-- Logo And Navbar-->
      <nav class="navbar navbar-light navbar-expand-sm">
        <a class="logo-text text-nowrap" href="index.html">
          N<span class="logo-o">o</span> Boundaries
        </a>
        <!-- Code taken from Bootstrap lesson on Code Institute -->

        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-2">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="meet-the-team.html">Meet The Team</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="the-facts.html">The Facts</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contact page -->

    <div class="container-fluid main-image-container-contact">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <!-- Page Title -->
              <h2 class="contact-us-title">Contact Us</h2>
            </div>
          </div>

          <!-- Contact Form -->

          <div class="row">
            <div class="col-10 offset-1">
              <div class="sign-up-box">
                <form>
                  <input
                    class="form-text"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                  <br />

                  <input
                    class="form-text"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                  <br />

                  <textarea
                    class="form-text-comment scroll"
                    cols="10"
                    rows="10"
                    name="comment"
                    id="comment"
                    placeholder="Tell us about yourself"
                    required
                  ></textarea>

                  <input class="form-button" type="submit" value="Send" />
                  <br />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer>
      <div class="row">
        <div class="col-12">
          <ul class="footer-element footer-text">
            <li>
              <a
                href="https://www.facebook.com/noboundaries.2020"
                target="_blank"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UCN8JG1nB0Axw9Mkw2VAQ0Hw"
                target="_blank"
                ><i class="fab fa-youtube"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/noboundaries.2020/"
                target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="https://www.twitter.com" target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Scripts taken from bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
